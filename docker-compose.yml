version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: doc-classifier-db
    environment:
      POSTGRES_DB: docdb
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: doc-classifier-mq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  postgres_data:
